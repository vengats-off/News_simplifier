services:
  - type: web
    name: sagix-news-simplifier
    env: python
    buildCommand: pip install -r requirements.txt && python -m nltk.downloader punkt stopwords
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NEWSAPI_KEY
        sync: false
    healthCheckPath: /health